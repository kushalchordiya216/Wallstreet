z{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bubbly - Boootstrap 4 Admin template by Bootstrapious.com</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="all,follow" />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="{% static 'bazaar/vendor/bootstrap/css/bootstrap.min.css'%}"
    />
    <!-- Font Awesome CSS-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <!-- Google fonts - Popppins for copy-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,800"
    />
    <!-- orion icons-->
    <link rel="stylesheet" href="{% static 'bazaar/css/orionicons.css'%}" />
    <!-- theme stylesheet-->
    <link
      rel="stylesheet"
      href="{% static 'bazaar/css/style.default.css'%}"
      id="theme-stylesheet"
    />
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'bazaar/css/custom.css'%}" />
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'bazaar/img/favicon.png?3'%}" />

    <style type="text/css">
      body {
        background: url("{% static "bazaar/img/1.png"%}");
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  {%block body%}

  <body>
    <div class="page-holder d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center py-5">
          <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0"></div>
          <div class="col-lg-5 px-lg-4">
            <h1 class="text-base text-primary text-uppercase mb-4">
              Wallstreet Registration
            </h1>
            <h2 style="color: white" class="mb-4">Welcome!</h2>

            {%if error%}
            <p style="color: red">{{ error }}</p>
            {%endif%} {%if pass%}
            <p style="color: red">User Registered</p>
            <big style="color: red">Password: {{ pass }}</big> {%endif%}

            <form id="loginForm" method="post" action="" class="mt-4">
              {%csrf_token%}
              <div class="form-group mb-4">
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  class="form-control border-0 shadow form-control-lg"
                />
              </div>
              <div class="form-group mb-4">
                <input
                  type="password"
                  name="password"
                  placeholder="Registration Key"
                  class="form-control border-0 shadow form-control-lg text-violet"
                />
              </div>

              <button type="submit" class="btn btn-primary shadow px-5">
                Register
              </button>
            </form>
          </div>
        </div>
        <p class="mt-5 mb-0 text-gray-400 text-center">
          Design by
          <a
            href="https://bootstrapious.com/admin-templates"
            class="external text-gray-400"
            >Bootstrapious</a
          >
          & Your company
        </p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="{% static 'bazaar/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'bazaar/vendor/popper.js/umd/popper.min.js'%}"></script>
    <script src="{% static 'bazaar/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'bazaar/vendor/jquery.cookie/jquery.cookie.js'%}"></script>
    <script src="{% static 'bazaar/vendor/chart.js/Chart.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="{% static 'bazaar/js/front.js'%}"></script>
    {%endblock%}
  </body>
</html>
